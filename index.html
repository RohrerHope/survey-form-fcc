<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Survey Form FCC</title>
</head>

<body>
	<header>
		<h1 id="title">Survey Form Title</h1>
		<p id="description">A short explanation of the form</p>
	</header>
	<main>
		<form action="post" method="" id="survey-form">
			<label for="name" id="name-label">Enter your name:</label>
			<input type="text" id="name" placeholder="Albert Einstein">
			<label for="email" id="email-label">Enter your email:</label>
			<input type="email" id="email" placeholder="albert@genius.com">
			<label for="number">Enter a number between 10 and 100:</label>
			<input type="number" id="number" placeholder="76" min="10" max="100">
			<label for="dropdown">According to Einstein, E equals what?:</label>
			<select name="options" id="dropdown">
   <option value="">Select an option</option>
   <option value="emotions">Emotions</option>
   <option value="electronics">Electronics</option>
   <option value="eons">Eons</option>
   <option value="mc2"><span>M*C^2</span></option>
   </select>
		</form>
	</main>
	<footer>

	</footer>
</body>

</html>
