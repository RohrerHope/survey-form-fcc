<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Survey Form FCC</title>
</head>

<body>
	<header>
		<h1 id="title">How much do you know about Albert Einstein?</h1>
		<p id="description">A simple survey form to define how much do you know about him.</p>
	</header>
	<main>
		<form action="post" method="" id="survey-form">
			<label for="name" id="name-label">Enter your name:</label>
			<input type="text" id="name" placeholder="Albert Einstein">
			<label for="email" id="email-label">Enter your email:</label>
			<input type="email" id="email" placeholder="albert@genius.com">
			<label for="number">Enter a number between 10 and 100:</label>
			<input type="number" id="number" placeholder="76" min="10" max="100">
			<label for="dropdown">According to Einstein, E equals what?:</label>
			<select name="options" id="dropdown">
   <option value="">Select an option</option>
   <option value="emotions">Emotions</option>
   <option value="electronics">Electronics</option>
   <option value="eons">Eons</option>
   <option value="mc2"><span>M*C^2</span></option>
   </select>
			<p>What did Einstein had for breakfast, almost every day?</p>
			<div>
				<input type="radio" name="breakfast" id="porridge">
				<label for="porridge">Porridge</label>
			</div>
			<div>
				<input type="radio" name="breakfast" id="bacon">
				<label for="bacon">Bacon</label>
			</div>
			<div>
				<input type="radio" name="breakfast" id="fried-eggs">
				<label for="fried-eggs">Fried Eggs</label>
			</div>
			<p>Which theories did Einstein develop?</p>
			<div>
				<input type="checkbox" id="special" name="special-relativity" value="special-relativity">
				<label for="special">Theory of Special Relativity</label>
			</div>
			<div>
				<input type="checkbox" id="general" name="general-relativity" value="general-relativity">
				<label for="general">Theory of General Relativity</label>
			</div>
			<div>
				<input type="checkbox" id="unified" name="unified-theory" value="unified-theory">
				<label for="unified">Unified Field Theory</label>
			</div>
			<label for="comments">Any comments?</label>
			<textarea id="comments" name="comments"
          rows="5" cols="33">
This is an amazing survey form...
</textarea>
			<label for="submit">Submit your survey:</label>
			<input type="submit" value="Submit my survey" id="submit">
		</form>
	</main>
	<footer>

	</footer>
</body>

</html>
